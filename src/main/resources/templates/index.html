<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>학생명단 v1</title>
</head>
<body>
<div class="container my-2">
    <div class="container my-5">
        <p class="my-5">
            <a href="#" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> 학생 추가</i>
            </a>
        </p>
        <div class="col-md-10">
            <div>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>이름</td>
                        <td>이메일</td>
                        <td>전화번호</td>
                        <td><a class="btn btn-primary"><i class="fas fa-user-edit ml-2"> 수정</i></a></td>
                        <td><a class="btn btn-primary"><i class="fas fa-user-times ml-2"> 삭제</i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
